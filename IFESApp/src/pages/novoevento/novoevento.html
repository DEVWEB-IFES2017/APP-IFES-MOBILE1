<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Novo Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Grupo:</ion-label>
      <ion-list type="list-inset" [(ngModel)]="model.Grupo"></ion-list>
    </ion-item>

    <ion-item>
      <ion-label floating>Título do Evento:</ion-label>
      <ion-input type="text" [(ngModel)]=model.titulo></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Breve descrição:</ion-label>
      <ion-input type="text" [(ngModel)]="model.descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Data (hh:mm):</ion-label>
      <ion-input type="text" data-ng-form="dd/mm/yyyy hh:mm" [(ngModel)]="model.data"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Local do Evento:</ion-label>
      <ion-input type="text" [(ngModel)]="model.Local"></ion-input>
    </ion-item>


  </ion-list>

</ion-content>
