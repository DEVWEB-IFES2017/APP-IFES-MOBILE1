<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Novo Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <!--ion-item>
      <ion-label floating>Grupo:</ion-label>
      <ion-list name="obj1" type="list-inset" [(ngModel)]="model.Disciplina"></ion-list>
    </ion-item-->

    <ion-item>
      <ion-label floating>Grupo:</ion-label>
      <ion-select name="obj1" [(ngModel)]="model.iddisciplina">
        <ion-option *ngFor="let item of model.Disciplina" value="{{ item.iddisciplina }}">{{ item.disciplina}}</ion-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label floating>Título do Evento:</ion-label>
      <ion-input name="titulo" type="text" [(ngModel)]="model.titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Breve descrição:</ion-label>
      <ion-input name="descricao" type="text" [(ngModel)]="model.descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data (hh:mm):</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" name="dataevento" min="2017" max="2020" [(ngModel)]="model.dataevento"></ion-datetime>
    </ion-item>



    <ion-item>
      <ion-label floating>Local do Evento:</ion-label>
      <ion-input name="local" type="text" [(ngModel)]="model.local"></ion-input>
    </ion-item>

    <div><button margin-top=5px ion-button block (click)="save(model)">Salvar</button></div>
      
  </ion-list>


</ion-content>
